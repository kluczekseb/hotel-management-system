<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/bootstrapFiles :: headerFiles"></th:block>
    <title>Rejestracja</title>
</head>
<body>
    <header th:replace="fragments/header :: header(login)"></header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <fieldset>
                        <h1>Zarejestruj się</h1>
                        <input type="hidden" th:field="*{id}" />
                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-lg"
                                   placeholder="Nazwa użytkownika" required="true" autofocus="true" th:value="${user.username}"/>
                            <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="firstName" id="firstName" class="form-control input-lg"
                                   placeholder="Imię" required="true" autofocus="true" th:value="${user.firstName}"/>
                            <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="lastName" id="lastName" class="form-control input-lg"
                                   placeholder="Nazwisko" required="true" autofocus="true" th:value="${user.lastName}"/>
                            <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-lg"
                                   placeholder="E-mail" required="true" autofocus="true" th:value="${user.email}"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                   placeholder="Hasło" required="true"/>
                            <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control input-lg"
                                   placeholder="Powtórz hasło" required="true"/>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zarejestruj"/>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <th:block th:include="fragments/bootstrapFiles :: scripts"></th:block>
</body>
</html>
