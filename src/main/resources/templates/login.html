<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Login</title>
    <th:block th:include="fragments/bootstrapFiles :: headerFiles"></th:block>
</head>
<body>
<header th:replace="fragments/header :: header(login)"></header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h1>Zaloguj się!</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Nieprawidłowy login lub hasło!
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Pomyślnie wylogowano.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Nazwa użytkownika" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Hasło" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zaloguj"/>
                        </div>
                    </div>

                    <div class="row">
                        <span class="col-12">Nie masz konta? <a th:href="@{/register}">Zarejestruj się!</a></span>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<th:block th:include="fragments/bootstrapFiles :: scripts"></th:block>
</body>
</html>
